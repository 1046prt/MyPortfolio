<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="profile1.css">
  <title>My Profile</title>
  <style>
    body {
  margin: 0;
  padding: 0;

  color: #fff;

}

  padding: 20px;
  text-align: center;
  margin: 50px auto;
  max-width: 600px;
  border-radius: 10px; 
}

.bdy {
  padding: 20px;
}

.hello {
  color: orange;
  font-size: 2.5rem;
  margin-bottom: 10px;
}

.name {

  margin-bottom: 10px;
}

.pr {
  color: orange;
  font-weight: bold;
}

.details {
  font-size: 1.2rem;
  margin-bottom: 20px;

.hire, .prj {

  margin: 0 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1rem;
}

.hire {
  background-color: orange;

.prj {

  <div class="detail">
    <a href="portfolio.html">Home</a>
