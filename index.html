<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="profile1.css">
  <title>My Profile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden; 
      color: #fff;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff8c00, #ff008c, #00cfff, #8e44ad);
      background-size: 400% 400%;
      animation: gradientAnimation 20s ease infinite;
      z-index: -1; 
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 100%;
      }
      100% {
        background-position: 0% 0%;
      }
    }

    .detail {
      background-color: rgba(51, 51, 51, 0.8);
      padding: 10px;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    .detail a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2rem;
      transition: color 0.3s, transform 0.3s;
    }

    .detail a:hover {
      color: #ff8c00;
      transform: scale(1.1);
    }

    .profile {
      background-color: rgba(68, 68, 68, 0.9);
      padding: 20px;
      text-align: center;
      margin: 100px auto;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      opacity: 0;
      animation: fadeIn 1s forwards;
      position: relative;
    }

    .bdy {
      padding: 20px;
    }

    .hello {
      color: orange;
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: slideIn 1s ease-out;
    }

    .name {
      font-size: 2.2rem;
      margin-bottom: 10px;
      animation: fadeIn 1.5s forwards;
    }

    .pr {
      color: orange;
      font-weight: bold;
    }

    .details {
      font-size: 1.2rem;
      margin-bottom: 20px;
      animation: fadeIn 2s forwards;
    }

    .hire, .prj {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s, transform 0.3s;
    }

    .hire {
      background-color: orange;
      color: #222;
    }

    .hire:hover {
      background-color: darkorange;
      transform: scale(1.05);
    }

    .prj {
      background-color: #555;
      color: #fff;
    }

    .prj:hover {
      background-color: #666;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="background"></div>

  <div class="detail">
    <a href="portfolio.html">Home</a>
    <a href="#">Resume</a>
    <a href="#">Skills</a>
    <a href="#">My Projects</a>
    <a href="login.html">Login/Sign up</a>
    <a href="about.html">About</a>
  </div>

  <div class="profile">
    <div class="bdy">
      <p class="hello">Hello!</p>
      <p class="name">I'm <span class="pr">Prakash Raj</span></p>
      <p class="details">A Web Developer | Freelancer</p>
      <button class="hire">Hire Me</button>
      <button class="prj">My Projects</button>
    </div>
  </div>
</body>

</html>
