<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  background-color: #1e1e1e;
  color: #fff;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  color: #ff6f00;
  font-size: 36px;
  margin-bottom: 20px;
}

.registration-form {
  background-color: #333;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="password"],
input[type="email"],
input[type="tel"],
input[type="date"],
input[type="radio"] {
  width: calc(100% - 20px);
  padding: 10px;
  border: none;
  border-radius: 5px;
  background-color: #555;
  color: #fff;
  margin-top: 5px;
}

input[type="checkbox"] {
  margin-right: 10px;
}

.btn {
  background-color: #ff6f00;
  color: #fff;
  border: none;
  padding: 12px 20px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #ffa040;
}

a {
  color: #ff6f00;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

  </style>
</head>

<body>
  <div class="container">
    <h1>Join Us</h1>
    <form class="registration-form">
      <div class="form-group">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
      </div>
      <div class="form-group">
        <label for="middle-name">Middle Name:</label>
        <input type="text" id="middle-name" name="middle-name" placeholder="Middle Name" required>
      </div>
      <div class="form-group">
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
      </div>
      <div class="form-group">
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" checked>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
      </div>
      <div class="form-group">
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone No:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter Your Number" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
      </div>
      <div class="form-group">
        <label for="password">New Password:</label>
        <input type="password" id="password" name="password" placeholder="New Password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-Enter Your password"
          required>
      </div>
      <div class="form-group">
        <input type="checkbox" id="terms" name="terms" class="checkbox">
        <label for="terms">I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a>.</label>
      </div>
      <button type="submit" class="btn">Register Now</button>
    </form>
  </div>
</body>

</html>
