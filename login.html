<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Login.css">
  <title>Login</title>
  <style>
    body {
      background-color: #121212; /* Dark background for a modern look */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .login-container {
      background-color: #1e1e1e;
      color: #f5f5f5;
      text-align: center;
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    h2 {
      margin-bottom: 20px;
      color: #ff8c00; /* Bright orange for header */
    }

    input[type="text"], input[type="password"] {
      width: calc(100% - 20px);
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ff8c00; /* Orange border */
      border-radius: 5px;
      background-color: #2c2c2c;
      color: #f5f5f5;
      font-size: 16px;
    }

    button {
      background-color: #ff8c00; /* Orange button color */
      color: #121212;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #e07b00; /* Darker orange on hover */
    }

    .register-link {
      display: block;
      margin-top: 15px;
      color: #ff8c00;
      text-decoration: none;
      font-size: 14px;
    }

    .register-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Login</h2>
    <form action="/login" method="post">
      <label for="username">Username</label><br>
      <input type="text" id="username" name="username" placeholder="Type your Username" required><br>
      <label for="password">Password</label><br>
      <input type="password" id="password" name="password" placeholder="Type your password" required><br><br>
      <button type="submit">Login</button><br>
      <a href="registration.html" class="register-link">Create an Account</a>
    </form>
  </div>
</body>

</html>
