<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Login.css">
  <title>Login</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .Login {
      color: orange;
      text-align: center;
      font-size: 24px;
      width: 300px;
      border: 1px solid;
      padding: 25px;
    }

  </style>
</head>

<body>
  <div class="Login">
    <h2>Login</h2>
    <form>
      Username <br>
      <input type="text" placeholder="Type your Username" required><br>
      Password <br>
      <input type="password" placeholder="Type your password" required><br><br>
      <button type="submit">Login</button><br>
    </form>
  </div>
</body>

</html>
